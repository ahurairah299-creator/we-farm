<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center nin-h-screen">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-md">
        <div class="relative">
            <img src="../images/tractor.jpg" alt="tractor" class="w-full h-64 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                <h1 class="text-white text-4xl font-bold tracking-wide">Sign in</h1> 

            </div>
        </div>
        <div lang="p-6">
            <p class="test-gray-600 text-center mb-6"> Signin into your account</p>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Enter Your Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-green-500">
                    
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Enter Your Password" class="w-full p-3  border border-gray-300 rounded-lg focus:outline-none focus:ring-green-500">
                    
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="test-gray-700">Remember Me</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition duration-300">Login</button>
                <div class="flex justify-between mt-4 text-sm gap-10"></div>
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                <a href="#" class="text-blue-500 hover: underline">New user? Register here</a>
            </form>

        </div>

    </div>
    
</body>
</html>
